<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kirish talab qilinadi</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f44336, #e57373);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .auth-required-wrapper {
      background: #fff;
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      color: #333;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.7s ease-in-out;
      text-align: center;
    }

    .auth-required-wrapper h3 {
      font-size: 2rem;
      font-weight: 700;
      color: #d32f2f;
    }

    .auth-required-wrapper p {
      font-size: 1.2rem;
      margin-top: 15px;
    }

    .auth-required-wrapper .btn {
      font-size: 1.1rem;
      padding: 12px 28px;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .auth-required-wrapper .btn-outline-primary {
      border: 2px solid #1976d2;
      color: #1976d2;
    }

    .auth-required-wrapper .btn-outline-primary:hover {
      background-color: #1976d2;
      color: #fff;
    }

    .auth-required-wrapper .btn-primary {
      background-color: #0d6efd;
      color: #fff;
      border: none;
    }

    .auth-required-wrapper .btn-primary:hover {
      background-color: #0b5ed7;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 576px) {
      .auth-required-wrapper {
        padding: 30px 20px;
      }

      .auth-required-wrapper h3 {
        font-size: 1.5rem;
      }

      .auth-required-wrapper .btn {
        width: 100%;
        margin-bottom: 10px;
      }

      .auth-required-wrapper .d-flex {
        flex-direction: column !important;
        gap: 10px !important;
      }
    }
  </style>
</head>
<body>

  <div class="auth-required-wrapper">
    <h3>‚ùå Avval ro‚Äòyxatdan o‚Äòting yoki tizimga kiring!</h3>
    <p>Bu bo‚Äòlimdan foydalanish uchun akkauntingizga kirgan bo'lishingiz kerak.</p>
    <div class="mt-4 d-flex justify-content-center gap-3 flex-wrap">
      <a href="{% url 'login' %}" class="btn btn-outline-primary">üîê Kirish</a>
      <a href="{% url 'sign' %}" class="btn btn-primary">üìù Ro‚Äòyxatdan o‚Äòtish</a>
    </div>
  </div>

</body>
</html>
