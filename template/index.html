{% extends 'base.html' %}

{% block title %}Bosh sahifa{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #ff4e50 0%, #56ab2f 100%);
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body::before {
    content: "Optovka Gagarina";
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-30deg);
    font-size: 8rem;
    font-weight: 900;
    color: rgba(255, 255, 255, 0.1);
    user-select: none;
    pointer-events: none;
    white-space: nowrap;
    z-index: 0;
  }

  header {
    position: relative;
    z-index: 1;
  }

  header h1 {
    font-weight: 900;
    font-size: 3rem;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    letter-spacing: 2px;
  }

  .container {
    position: relative;
    z-index: 1;
    margin-top: 40px;
  }

  h2 {
    color: #fff;
    font-weight: 700;
    margin-bottom: 40px;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
  }

  .btn {
    font-size: 1.5rem;
    font-weight: 700;
    border-width: 3px;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    cursor: pointer;
    border-radius: 12px;
  }

  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(0,0,0,0.35);
    color: #fff !important;
  }

  .btn-outline-primary {
    color: #ff4e50;
    border-color: #ff4e50;
    background: rgba(255, 78, 80, 0.15);
  }
  .btn-outline-primary:hover {
    background: #ff4e50;
  }

  .btn-outline-success {
    color: #56ab2f;
    border-color: #56ab2f;
    background: rgba(86, 171, 47, 0.15);
  }
  .btn-outline-success:hover {
    background: #56ab2f;
  }

  .btn-outline-warning {
    color: #f2b01e;
    border-color: #f2b01e;
    background: rgba(242, 176, 30, 0.15);
  }
  .btn-outline-warning:hover {
    background: #f2b01e;
  }

  .btn-outline-danger {
    color: #dc3545;
    border-color: #dc3545;
    background: rgba(220, 53, 69, 0.15);
  }
  .btn-outline-danger:hover {
    background: #dc3545;
  }

  .btn-outline-info {
    color: #17a2b8;
    border-color: #17a2b8;
    background: rgba(23, 162, 184, 0.15);
  }
  .btn-outline-info:hover {
    background: #17a2b8;
  }

  .btn-outline-secondary {
    color: #6c757d;
    border-color: #6c757d;
    background: rgba(108, 117, 125, 0.15);
  }
  .btn-outline-secondary:hover {
    background: #6c757d;
  }

  @media (max-width: 576px) {
    .btn {
      font-size: 1.2rem;
      padding-top: 1rem;
      padding-bottom: 1rem;
    }
  }
</style>

<header class="text-center py-5 mb-5">
  <h1>Optovka Gagarina</h1>
</header>

<div class="container text-center">
  <h2>Mahsulot Bo‚Äòlimlari</h2>
  <div class="row g-4 justify-content-center">

    <div class="col-md-6 col-sm-12">
      <a href="{% url 'ximya' %}" class="btn btn-outline-primary w-100">üßº Ximya</a>
    </div>
    <div class="col-md-6 col-sm-12">
      <a href="{% url 'ichimliklar' %}" class="btn btn-outline-success w-100">ü•§ Ichimliklar</a>
    </div>

    <div class="col-md-6 col-sm-12">
      <a href="{% url 'ovqatlar' %}" class="btn btn-outline-warning w-100">üç´ Ovqatlar</a>
    </div>
    <div class="col-md-6 col-sm-12">
      <a href="{% url 'kolbasalar' %}" class="btn btn-outline-danger w-100">ü•© Kolbasalar</a>
    </div>

    <div class="col-md-6 col-sm-12">
      <a href="{% url 'sut' %}" class="btn btn-outline-info w-100">ü•õ Sut mahsulotlari</a>
    </div>
    <div class="col-md-6 col-sm-12">
      <a href="{% url 'sabzavotlar' %}" class="btn btn-outline-success w-100">ü•ï Sabzavotlar</a>
    </div>

    <div class="col-md-6 col-sm-12">
      <a href="{% url 'mevalar' %}" class="btn btn-outline-warning w-100">üçé Mevalar</a>
    </div>
    <div class="col-md-6 col-sm-12">
      <a href="{% url 'nonlar' %}" class="btn btn-outline-secondary w-100">üçû Non mahsulotlari</a>
    </div>

  </div>
</div>
{% endblock %}
