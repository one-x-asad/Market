<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roâ€˜yxatdan oâ€˜tish</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e0f2f1, #f3e5f5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .password-card {
      background-color: #ffffffee;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 440px;
      margin: 60px auto;
    }

    .password-card h3 {
      font-weight: 600;
      color: #333;
      margin-bottom: 25px;
    }

    .password-card label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
      color: #444;
    }

    .password-card input[type="password"],
    .password-card input[type="text"] {
      height: 45px;
      font-size: 1rem;
    }

    .password-card .text-danger {
      font-size: 0.875rem;
    }

    .password-card button {
      font-size: 1rem;
      font-weight: 500;
      padding: 12px;
      transition: background 0.3s ease;
    }

    .password-card button:hover {
      background-color: #218838;
    }

    .menu-link {
      text-align: center;
      margin-top: 25px;
    }

    .menu-link a {
      display: inline-block;
      background-color: #0d6efd;
      color: white;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .menu-link a:hover {
      background-color: #0a58ca;
    }

    @media (max-width: 576px) {
      .password-card {
        margin: 30px 20px;
        padding: 20px;
      }
    }
  </style>
</head>

    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
