<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Telefon raqam</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #fefcea, #f1daff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .phone-card {
      background-color: #ffffffee;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 420px;
      margin: 60px auto;
    }

    .phone-card h3 {
      font-weight: 600;
      color: #333;
      margin-bottom: 25px;
    }

    .phone-card input[type="text"],
    .phone-card input[type="tel"],
    .phone-card input[type="number"] {
      height: 48px;
      font-size: 1rem;
    }

    .phone-card button {
      font-size: 1rem;
      font-weight: 500;
      padding: 12px;
      transition: background 0.3s ease;
    }

    .phone-card button:hover {
      background-color: #0d6efdcc;
    }

    @media (max-width: 576px) {
      .phone-card {
        margin: 30px 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="phone-card">
    <h3 class="text-center">ðŸ“± Telefon raqamingizni kiriting</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100 mt-2">ðŸ“© Kod yuborish</button>
    </form>
  </div>

</body>
</html>
