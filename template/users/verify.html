<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kodni tasdiqlash</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .verify-card {
      background-color: #ffffffee;
      border-radius: 20px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
      padding: 30px;
      max-width: 420px;
      margin: 60px auto;
    }

    .verify-card h3 {
      font-weight: 600;
      color: #333;
      margin-bottom: 25px;
      text-align: center;
    }

    .verify-card input[type="text"] {
      height: 48px;
      font-size: 1.1rem;
      text-align: center;
      letter-spacing: 2px;
    }

    .verify-card button {
      font-size: 1rem;
      font-weight: 500;
      padding: 12px;
      transition: background 0.3s ease;
    }

    .verify-card button:hover {
      background-color: #28a745d9;
    }

    @media (max-width: 576px) {
      .verify-card {
        margin: 30px 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="verify-card">
    <h3>ðŸ“© SMS orqali yuborilgan kodni kiriting</h3>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="code" maxlength="6" class="form-control mb-3" placeholder="6 xonali kod" required>
      <button type="submit" class="btn btn-success w-100">âœ… Tasdiqlash</button>
    </form>
  </div>

</body>
</html>
